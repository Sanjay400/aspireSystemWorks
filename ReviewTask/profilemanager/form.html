<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up / Log In</title>
<style>
    form {
        max-width: 300px;
        margin: 0 auto;
    }
    input {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div id="container">
    <form id="loginForm">
        <h2>Log In</h2>
        <input type="email" id="loginEmail" placeholder="Email" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button type="submit">Log In</button>
        <p id="signupLink">Don't have an account? Sign Up</p>
    </form>
    
    <form id="signupForm">
        <h2>Sign Up</h2>
        <input type="email" id="signupEmail" placeholder="Email" required><br>
        <input type="password" id="signupPassword" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
        <p id="loginLink">Already have an account? Log In</p>
    </form>
</div>

<script>
    document.getElementById("signupForm").style.display = "none";

    document.getElementById("signupLink").addEventListener("click", function() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
    });

    document.getElementById("loginLink").addEventListener("click", function() {
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
    });

    document.getElementById("signupForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        try {
            await signUp();
            alert("Sign Up successful!");
            window.location.href = "index.html"; // Redirect to dashboard after sign up
        } catch (error) {
            alert("Error signing up: " + error.message);
        }
    });

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        try {
            await logIn();
            alert("Log In successful!");
            window.location.href = "dashboard.html"; // Redirect to dashboard after log in
        } catch (error) {
            alert("Error logging in: " + error.message);
        }
    });

    function signUp() {
        return new Promise((resolve, reject) => {
            // Simulate sign up process
            setTimeout(() => {
                // In a real application, you would send a request to the server here
                const email = document.getElementById("signupEmail").value;
                const password = document.getElementById("signupPassword").value;
                if (!email || !password) {
                    reject(new Error("Email and password are required."));
                } else {
                    resolve();
                }
            }, 1000);
        });
    }

    function logIn() {
        return new Promise((resolve, reject) => {
            // Simulate log in process
            setTimeout(() => {
                // In a real application, you would send a request to the server here
                const email = document.getElementById("loginEmail").value;
                const password = document.getElementById("loginPassword").value;
                if (!email || !password) {
                    reject(new Error("Email and password are required."));
                } else {
                    resolve();
                }
            }, 1000);
        });
    }
</script>

</body>
</html>
